<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.pagination
		{
			margin-top: 40px;
		}
			.pagination a 
			{
				text-decoration: none;
				padding: 10px;
				border: 2px solid red;
				color: blue;
				float:none;
				margin-left: 10px;
			}
			.pagination a:hover
			{
				background-color: blue;

			}
	</style>
</head>
<body>
	<div class="pagination">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
	</div>

</body>
</html>
